<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "showtimes.css">
    <title>Showtimes</title>
</head>
<body>
    <div class="header">
        <b class="title">Showtimes</b>
        <p class="subtitle">Give me something to do!</p>
    </div>

    <div class="pickers">
        <label for="location">Location:</label>
        <select name="location">
            <option value="Oshawa Cinemas">Oshawa Cinemas</option>
        </select>
    </div>

    <div class="pickers">
        <label for="date">Date:</label>
        <input type="date" name="date" value="2022-04-08" min="2022-01-01" max="2023-01-01"> 
    </div>

    <div>
        <button class="button search">Search</button>
    </div>

</body>
</html>
